<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Virtual Tour</title>
  <!-- Include Pannellum CSS from jsDelivr CDN -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Panorama Container -->
  <div id="panorama"></div>
  <!-- Include Pannellum JS from jsDelivr CDN -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <!-- Initialize Pannellum -->
  <script>
    pannellum.viewer('panorama', {
      "default": {
        "firstScene": "panorama",
        "author": "3D Virtual Designs",
        "autoLoad": true,
        "sceneFadeDuration": 1000
      },
      "scenes": {
        "panorama": {
          "title": "Living Room",
          "type": "equirectangular",
          "panorama": "panorama.jpg",
          "compass": true,
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 5,
              "type": "scene",
              "text": "Go to Bedroom",
              "sceneId": "bedroom"
            },
            {
              "pitch": 0,
              "yaw": -75,
              "type": "scene",
              "text": "Go to Loft",
              "sceneId": "loft"
            }
          ]
        },
        "bedroom": {
          "title": "Bedroom",
          "type": "equirectangular",
          "panorama": "bedroomvr.jpg",
          "compass": true,
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": -50,
              "type": "scene",
              "text": "Back to First Scene",
              "sceneId": "panorama"
            }
          ]
        },
        "loft": {
          "title": "Loft",
          "type": "equirectangular",
          "panorama": "loftvr.jpg",
          "compass": true,
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 155,
              "type": "scene",
              "text": "Back to First Scene",
              "sceneId": "panorama"
            }
          ]
        }
      }
    });
  </script>
</body>
</html>
