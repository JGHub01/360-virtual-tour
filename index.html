<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Virtual Tour</title>
  <!-- Include Pannellum CSS -->
  <link rel="stylesheet" type="text/css" href="https://pannellum.org/css/pannellum.css">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Panorama Container -->
  <div id="panorama"></div>
  <!-- Include Pannellum JS -->
  <script type="text/javascript" src="https://pannellum.org/js/pannellum.js"></script>
  <!-- Initialize Pannellum -->
  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "panorama.jpg",
      "autoLoad": true,
      "autoRotate": -2,
      "showControls": true
    });
  </script>
</body>
</html>
